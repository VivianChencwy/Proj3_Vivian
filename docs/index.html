<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2025 Surface Air Temperature (TaiESM1 ssp245)</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js" defer></script>
    <script type="module" src="scripts/temperature-map.js" defer></script>
  </head>
  <body>
    <header class="page-header">
      <h1>2025 Surface Air Temperature (TaiESM1 ssp245)</h1>
      <p>
        Hover over a country to reveal the underlying temperature heatmap. Click to toggle the mask permanently.
      </p>
    </header>

    <main class="layout">
      <div class="search-bar">
      <input
        type="text"
        id="city-search"
        placeholder="Search for a city..."
        autocomplete="off"
      />
    </div>
      <section class="map-wrapper">
        <div id="map"></div>
      </section>
      <aside class="info-panel">
        <h2>Selected Countries/Regions</h2>
        <ul id="selection-list" class="selection-list"></ul>
      </aside>
    </main>

    <footer class="page-footer">
      <small>
        Data: TaiESM1 ScenarioMIP ssp245 (2025 annual mean surface air
        temperature)
      </small>
    </footer>
  </body>
</html>
